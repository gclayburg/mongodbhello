# sends /console requests to vaadin servlet.
vaadin.servlet.urlMapping=/console/*

policy.standardName=unused

# todo: maybe someday we will use /api as a REST endpoint instead of /
#spring.data.rest.basePath=/api

#
#true = force all entrypoints to groovy scripts to be recompiled if ANY groovy script change is detected
#false = only compile entrypoint scripts if they have changed.  This setting can allow for faster recompile speed
#entrypoint script is any groovy class anootated with @AttributesClass
#If unset, the value used is true
policy.forceRecompileEntryPoints=true

info.app.name=VisualSync Tool
info.app.description=IAM tool
info.app.version=@project.version@
#info.app.version=1.2.3

endpoints.health.sensitive=false
spring.data.mongodb.host=hi